<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" onclick="fun()">to google</button>
    <script>
       function fun(){
        //first way of redirecting to google
         window.location="https://www.google.com"
        // second way of redirecting to google
         location.href="https://www.google.com"
         //third way of redirecting to google
        location.assign("https://www.google.com")

       }
    </script>
</body>
</html>
