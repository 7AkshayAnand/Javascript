<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: white;">
    
</body>
<script>
  const div=document.createElement('div')
  console.log(div);
  div.className="main"
  div.id=Math.round(Math.random()*10+1)
  div.setAttribute("title","generatetitle")
  div.innerText="Chaii aur Code using innerText"
  //another way of writing content in element
  const addText=document.createTextNode("Chaii Aur Code using new way")
  div.appendChild(addText)
  div.style.backgroundColor="green"
  div.style.padding="12px"
  div.style.border="2px solid white"
  //appending the created div to the body so that i will be appear on the web page
  document.body.appendChild(div)

</script>
</html>
